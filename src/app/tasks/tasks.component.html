<div class="page-header">
    <div class="container">
        <h1>Task List</h1>
    </div>
  </div>

  <div class="container mt-1">
    <div class="row end-xs">
      <div class="col-xs-12 ">
          <a routerLink="tasks/add" style="margin-right: 20px;" mat-raised-button color="primary">Add New Task</a>
         <input type="text" class="search-input" placeholder="Ara" [(ngModel)]="filterString" (keyup)="filterTasks()">
      </div>
    </div>
</div>

<div class="container">
  <div class="mt-1 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="priorityId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="statusId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/tasks',element.id]">
            <mat-icon>edit</mat-icon>
          </a>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>


  </div>
</div>
